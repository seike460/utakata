<script>
function setTask () {
console.log(' -- start -- ');
$.ajax({
url     : "set API",
type    : "POST",
async   : true,
data    : '{"body":"' + $('#newTask').val() + '"}',
dataType: "json",
success : function(result) {
var t = document.querySelector('#mytemplate');
t.content.querySelector('p').innerHTML = result['body'];
var clone = document.importNode(t.content, true);
$('#TaskListView').append(clone);
console.log(result);
},
error : function (result) {
$('#result').html(' error ');
var t = document.querySelector('#mytemplate');
t.content.querySelector('p').innerHTML = 'error';
var clone = document.importNode(t.content, true);
$('#TaskListView').append(clone);
console.log(result);
}
});
$('#newTask').val('');
$('#targetDate').val('');
console.log(' -- end --');
}
function getTask () {
console.log(' -- start -- ');
$.ajax({
url     : "get API",
type    : "GET",
async   : true,
dataType: "json",
success : function(result) {
$.each(result,function(index,val){
var t = document.querySelector('#mytemplate');
t.content.querySelector('p').innerHTML = val.name.S;
var clone = document.importNode(t.content, true);
$('#TaskListView').append(clone);
});
console.log(result);
},
error : function (result) {
console.log("error");
console.log(result);
}
});
console.log(' -- end --');
}

</script>
